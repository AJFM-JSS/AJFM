{% extends "base.html" %}

{% block title %}Profile - Apply Boost Studio{% endblock %}

{% block content %}
<div class="min-h-screen bg-muted/30 py-16">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-foreground mb-2">
        Your Profile
      </h1>
      <p class="text-muted-foreground">
        Manage your account and preferences
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      <!-- Profile Card -->
      <div class="md:col-span-1">
        <div class="bg-white shadow-card-custom rounded-lg p-6">
          <div class="text-center">
            <div class="w-24 h-24 bg-gray-200 rounded-full mx-auto mb-4 flex items-center justify-center">
              <i data-lucide="user" class="w-12 h-12 text-gray-400"></i>
            </div>
            <h2 class="text-xl font-semibold mb-2">John Doe</h2>
            <p class="text-muted-foreground mb-4">Software Engineer</p>
            <button class="bg-primary text-white px-4 py-2 rounded-md hover:bg-primary-dark transition-colors">
              Edit Profile
            </button>
          </div>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="md:col-span-2">
        <div class="bg-white shadow-card-custom rounded-lg p-6">
          <h3 class="text-lg font-semibold mb-6">Profile Information</h3>
          
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
              <input type="text" value="John Doe" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input type="email" value="john.doe@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
              <input type="tel" value="+1 (555) 123-4567" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
              <input type="text" value="San Francisco, CA" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
            </div>
          </div>

          <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
            <textarea rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">Experienced software engineer with 5+ years in web development. Passionate about creating scalable solutions and mentoring junior developers.</textarea>
          </div>

          <div class="mt-6 flex justify-end">
            <button class="bg-primary text-white px-6 py-2 rounded-md hover:bg-primary-dark transition-colors">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
