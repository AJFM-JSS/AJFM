worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream for Flask app
    upstream flask_app {
        server 127.0.0.1:5000;
    }

    server {
        server_name applyjobsforme.com www.applyjobsforme.com;

        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/applyjobsforme.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/applyjobsforme.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    server {
        if ($host = www.applyjobsforme.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        if ($host = applyjobsforme.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        listen 80;
        server_name applyjobsforme.com www.applyjobsforme.com;
        return 404; # managed by Certbot
    }
} 