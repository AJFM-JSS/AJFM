name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug secrets (safe)
      run: |
        echo "DOCKER_USERNAME length: ${#DOCKER_USERNAME}"
        echo "DOCKER_PASSWORD length: ${#DOCKER_PASSWORD}"
        echo "EC2_HOST length: ${#EC2_HOST}"
        echo "EC2_USERNAME length: ${#EC2_USERNAME}"
        echo "EC2_PRIVATE_KEY length: ${#EC2_PRIVATE_KEY}"
        echo "EC2_PORT length: ${#EC2_PORT}"
        echo "DOCKER_USERNAME first char: ${DOCKER_USERNAME:0:1}"
        echo "DOCKER_USERNAME last char: ${DOCKER_USERNAME: -1}"
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        EC2_PORT: ${{ secrets.EC2_PORT }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ajfm:latest
          ${{ secrets.DOCKER_USERNAME }}/ajfm:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          # Update system packages
          sudo apt-get update
          
          # Install Docker if not already installed
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
          fi
          
          # Install Docker Compose if not already installed
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # Create app directory if it doesn't exist
          mkdir -p /home/${{ secrets.EC2_USERNAME }}/ajfm
          cd /home/${{ secrets.EC2_USERNAME }}/ajfm
          
          # Create docker-compose.yml
          cat > docker-compose.yml << 'EOF'
          version: '3.8'
          
          services:
            app:
              image: ${{ secrets.DOCKER_USERNAME }}/ajfm:latest
              container_name: ajfm-app
              ports:
                - "5000:5000"
              environment:
                - FLASK_ENV=production
              restart: unless-stopped
              networks:
                - ajfm-network
              
          networks:
            ajfm-network:
              driver: bridge
          EOF
          
          # Stop and remove existing containers
          docker-compose down || true
          
          # Pull latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/ajfm:latest
          
          # Start the application
          docker-compose up -d
          
          # Clean up old images
          docker image prune -f 